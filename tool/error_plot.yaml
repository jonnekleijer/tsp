
# metadata from h5 or CSV file
metadata: {file: ..\stamgegevens\ijkdataset.csv, index_cols: [name, filternr],
  areafield: area, layerfield: layer,}

# observed series in h5 file
observed: {name: ijkset, file: ..\hdfstores\ijkset.h5, table: series}

# model series in h5 file
model: {name: scenario, file: ..\hdfstores\scenario.h5, table: series}

# period start, end
period: ['20040101', '20060101']

# y-axis limits
ylim: [0., 50.]

# x-axis label
xlabel: laag

# y-axis label
ylabel: stijghoogte [m+NAP]

# export file
exportfile: ..\error_plot.png

# figure size (inch)
figsize: [12, 6]

# cluster by well location
clustered: False
