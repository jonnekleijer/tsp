
# metadata from h5 or CSV file
metadata: {file: ..\stamgegevens\ijkdataset.csv, index_cols: [name, filternr],
  areafield: area, layerfield: layer,
  sidefields: ['surfacelev'], labelfields: ['topfilter', 'bottomfilter']}

# records of series with source h5 file and color specification (for color names see: http://matplotlib.org/examples/color/named_colors.html)
records: [
{name: ijkset, label: ijkset, labelformat: 1, file: ..\hdfstores\ijkset.h5, table: series,colorsbylayer: {1: darkblue, 2: darkgreen, 5: darkorange, 6: firebrick},
  linestyle: '', marker: 'o', markersize: 1.5, markeredgecolor: 'none', alpha: .8, zorder: 1},
{name: scenario, label: scenario, labelformat: 2, file: ..\hdfstores\scenario.h5, table: series, colorsbylayer: {1: lightblue, 2: lightgreen, 5: gold, 6: lightcoral}, alpha: .8, zorder: 2},
]

# resample frequency (e.g. a=year, m=month, d=day, h=hour, 30min=30 minutes)
# resample_freq: d

# period start, end as x-axis limits
period: ['20040101', '20150101']

# x-axis limits
# ylim: [10, 20]

# y-axis tick frequency
# ymajortickspacing: 0.5

# y-axis margin around datarange (between 0. and 1., default: 0.)
ymargin: 0.5

# x-axis label
# xlabel:

# y-axis label
ylabel: stijghoogte [m+NAP]

# export folder
exportfolder: ..\clusterplot

# figure size (inch)
figsize: [12, 6]

# plot surface level as line
plot_surfacelevel: True

# cluster by well location
clustered: True
